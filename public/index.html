<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <title>Feathers Giveth</title>
    <link rel="shortcut icon" href="favicon.ico">
    <!-- <link rel="stylesheet" href="//cdn.rawgit.com/feathersjs/feathers-chat/v0.2.0/public/base.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/feathersjs/feathers-chat/v0.2.0/public/chat.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body {
        padding: 20px 80px;
      }
      #milestones-box, #donations-box {
        max-width: 250px;
        border: 1px black solid;
        border-radius: 10px;
        background-color: black;
        display: inline-block;
        vertical-align: top;
        padding: 5px;
      }
      #donations-box {
        visibility: hidden;
      }
      h4 {
        color: white;
        margin-bottom: 20px;
      }
      #list-milestone-names-box {
        max-width: 250px;
        border: 1px purple solid;
        display: inline-block;
        vertical-align: top;
        visibility: hidden;
        padding: 5px;
      }
      #list-milestone-names-box > h4 {
        color: black;
      }
      button {
        display: block;
        margin: 10px auto 10px;
      }
      input {
        margin: 3px;
      }
      .milestone {
        background: #0fa8bb;
        padding: 14px;
        border-radius: 10px;
        margin: 4px;
        color: white;
      }
      .donation {
        background: #5db344;
        padding: 14px;
        border-radius: 10px;
        margin: 4px;
        color: white;
      }
      .milestone-name {
        border-top: 1px dashed #a9a6a6;
      }
      #instructions-box {
        margin: 10px 10px 30px;
      }
      #instructions {
        padding: 10px 0;
      }
      form {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="instructions-box">
      <div id="giver-role">
        <div id="instructions">
          Choose your view and submit data:
        </div>
        <input id="r1" type="radio" value="milestone-owner" name="radio-role" checked="checked"/>
        <label for="r1">Milestone Owner - create milestones</label><br/>
        <input id="r2" type="radio" value="donor" name="radio-role" />
        <label for="r2">Donor - donate to milestones</label><br/>
        <input id="r3" type="radio" value="both" name="radio-role" />
        <label for="r3">Same damn time</label>
      </div>
      <!-- <div id="aggregates-box">
        <h4>Aggregate Data</h4>
        <div>
          # of milestones: <span id="num-milestones"></span>
        </div>
        <div>
          # of donations: <span id="num-donations"></span>
        </div>
      </div> -->
  </div>
    <div id="milestones-box">
      <form>
        <h4>Milestone Owner</h4>
        <input type="text" placeholder="milestone name" name="name" />
        <input type="text" placeholder="milestone goal" name="goal" />
        <input type="text" placeholder="completion deadline" name="deadline" />
        <input type="text" placeholder="milestone owner" name="owner" />
        <input type="text" placeholder="milestone reviewer" name="reviewer" />
        <button id="create-milestone" class="button-primary" type="submit">Create Milestone</button>
      </form>
    </div>
    <div id="list-milestone-names-box">
      <h5>List Milstone Names</h5>
    </div>
    <div id="donations-box">
      <form>
        <h4>Donor</h4>
        <input type="text" placeholder="giver address" name="giver-address" />
        <input type="text" placeholder="milestone name" name="milestone-name" />
        <input type="text" placeholder="donation amount" name="donation-amount" />
        <button id="create-donation" class="button-primary" type="submit">Donate</button>
      </form>
    </div>
    <script src="//npmcdn.com/feathers-client@^2.0.0-pre.1/dist/feathers.js">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('input[name="radio-role"]').on("change", function() {
        if ($(this).val() == "milestone-owner") {
          $('#milestones-box').css('visibility', 'visible');
          $('#donations-box').css('visibility', 'hidden');
          $('#list-milestone-names-box').css('visibility', 'hidden');
        }
        if ($(this).val() == "donor") {
          $('#milestones-box').css('visibility', 'hidden');
          $('#donations-box').css('visibility', 'visible');
          $('#list-milestone-names-box').css('visibility', 'visible');
        }
        if ($(this).val() == "both") {
          $('#milestones-box').css('visibility', 'visible');
          $('#donations-box').css('visibility', 'visible');
          $('#list-milestone-names-box').css('visibility', 'visible');
        }
      })
    </script>
    <script src="app.js"></script>
  </body>
</html>
